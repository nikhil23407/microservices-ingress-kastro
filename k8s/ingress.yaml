apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: techsolutions-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx   # ✅ modern way
  tls:
  - hosts:
    - techsolutions.yourdomain.com
    secretName: techsolutions-tls
  rules:
  - host: techsolutions.yourdomain.com
    http:
      paths:
      - path: /(.*)
        pathType: ImplementationSpecific   # ✅ allows regex
        backend:
          service:
            name: techsolutions-service
            port:
              number: 80
  - http:
      paths:
      - path: /(.*)
        pathType: ImplementationSpecific   # ✅ same fix here
        backend:
          service:
            name: techsolutions-service
            port:
              number: 80
